<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farming Game</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Reap n' Sow</h1>
  <div id="languageSelection">
    <label id="langSelection" for="languageSelect">Select Language:</label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="zh">中文</option>
      <option value="ar">العربية</option>
    </select>
  </div>

  <p id="gameModes" class="buttonBox"></p>

  <div id="scenarioSelection">
    <label for="scenarioSelect">Select Scenario:</label>
    <select id="scenarioSelect">
      <option value="easy_start">Easy Start</option>
      <option value="drought_challenge">Drought Challenge</option>
      <option value="survival_challenge">Survival Challenge</option>
    </select>
    <button id="startGameButton">Start Game</button>
  </div>

  <div id="controls" class="buttonBox">
    <div class="control-group">
      <button id="btnUp" onclick="handleCommand('w')">Up</button>
      <button id="btnDown" onclick="handleCommand('s')">Down</button>
      <button id="btnLeft" onclick="handleCommand('a')">Left</button>
      <button id="btnRight" onclick="handleCommand('d')">Right</button>
    </div>
    <div class="control-group">
      <button id="btnSowUp" onclick="handleCommand('sow up')">Sow Up</button>
      <button id="btnSowDown" onclick="handleCommand('sow down')">Sow Down</button>
      <button id="btnSowLeft" onclick="handleCommand('sow left')">Sow Left</button>
      <button id="btnSowRight" onclick="handleCommand('sow right')">Sow Right</button>
    </div>
    <div class="control-group">
      <button id="btnReapUp" onclick="handleCommand('reap up')">Reap Up</button>
      <button id="btnReapDown" onclick="handleCommand('reap down')">Reap Down</button>
      <button id="btnReapLeft" onclick="handleCommand('reap left')">Reap Left</button>
      <button id="btnReapRight" onclick="handleCommand('reap right')">Reap Right</button>
    </div>
    <div class="control-group">
      <button id="btnNextTurn" onclick="handleCommand('n')">Next Turn</button>
      <button id="btnUndo" onclick="handleCommand('undo')">Undo</button>
      <button id="btnRedo" onclick="handleCommand('redo')">Redo</button>
      <button id="btnDebug" onclick="handleCommand('debug')">Debug</button>
      <button id="btnSave" onclick="handleCommand('save')">Save</button>
      <button id="btnLoad" onclick="handleCommand('load')">Load</button>
    </div>
  </div>

  <div id="info"></div>
  <pre class="grid" id="gridDisplay"></pre>

  <script src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        }, err => {
          console.error('Service Worker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
